<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care and Patient Feedback Survey</title>
    <style>
		body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}

form {
    text-align: left;
}

label, input, select, textarea {
    display: block;
    margin-bottom: 10px;
    width: 100%;
}

input, select, textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    height: 100px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

	</style>
	
	
</head>
<body>
    <div class="container">
        <h1>Health Care and Patient Feedback Survey</h1>
        <form action="/api/insertHealthCare" method="post" onsubmit="return showSuccessAlert()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="q1">1. How would you rate your overall experience with our healthcare services?</label>
            <select id="q1" name="experience" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="below-average">Below Average</option>
            </select>

            <label for="q2">2. Were you treated with respect and courtesy by the healthcare staff?</label>
            <select id="q2" name="respect" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q3">3. Did the healthcare provider listen to your concerns and address them effectively?</label>
            <select id="q3" name="provider" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q4">4. Were you provided with clear and understandable information about your condition and treatment?</label>
            <select id="q4" name="clear" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q5">5. How satisfied are you with the cleanliness and hygiene of the healthcare facility?</label>
            <select id="q5" name="satisfied" required>
                <option value="very-satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="dissatisfied">Dissatisfied</option>
                <option value="very-dissatisfied">Very Dissatisfied</option>
            </select>

            <label for="q6">6. Did you experience any difficulties or delays during your visit?</label>
            <select id="q6" name="difficulty" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q7">7. How likely are you to recommend our healthcare services to others?</label>
            <select id="q7" name="recommend" required>
                <option value="very-likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="neutral">Neutral</option>
                <option value="unlikely">Unlikely</option>
            </select>

            <label for="q8">8. Did you feel involved in the decision-making process regarding your treatment?</label>
            <select id="q8" name="involved" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q9">9. Are there any additional comments or suggestions you would like to provide?</label>
            <textarea id="improve" name="comments" rows="4"></textarea>

            <label for="q10">10. How can we improve our healthcare services to better serve you?</label>
            <textarea id="q10" name="improve" rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        function showSuccessAlert() {
            alert("Thank you for submitting the survey!");
            setTimeout(function() {
                window.location.replace = "index.html#services";
            }, 0);
            return true;
        }
    

    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting immediately

            // Perform any additional actions here if needed

            // Submit the form programmatically
            if (showSuccessAlert()) {
                form.submit();
            }
        });
    });
</script>
</body>
</html>
