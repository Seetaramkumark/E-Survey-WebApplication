<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Evaluation Survey</title>
    <style>
		body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}

form {
    text-align: left;
}

label, input, select, textarea {
    display: block;
    margin-bottom: 10px;
    width: 100%;
}

input, select, textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    height: 100px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

	</style>
	
	
</head>
<body>
    <div class="container">
        <h1>Course Evaluation Survey</h1>
        <form action="/api/insertCourseEvaluation" method="post" onsubmit="return showSuccessAlert()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="course">Course Name:</label>
            <input type="text" id="course" name="course" required>

            <label for="instructor">Instructor Name:</label>
            <input type="text" id="instructor" name="instructor" required>

            <label for="q1">1. How would you rate the course content?</label>
            <select id="q1" name="coursecontent" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="below-average">Below Average</option>
            </select>

            <label for="q2">2. Was the instructor knowledgeable and effective?</label>
            <select id="q2" name="effective" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q3">3. Did the course meet your expectations?</label>
            <select id="q3" name="expectations" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q4">4. How would you rate the course materials?</label>
            <select id="q4" name="material" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="below-average">Below Average</option>
            </select>

            <label for="q5">5. Were the assignments and assessments fair and relevant?</label>
            <select id="q5" name="assignments" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q6">6. Did you find the course challenging and engaging?</label>
            <select id="q6" name="challenging" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q7">7. How likely are you to recommend this course to others?</label>
            <select id="q7" name="recommend" required>
                <option value="very-likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="neutral">Neutral</option>
                <option value="unlikely">Unlikely</option>
            </select>

            <label for="q8">8. Were the class discussions and interactions beneficial?</label>
            <select id="q8" name="discussion" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q9">9. Did the course enhance your understanding of the subject?</label>
            <select id="q9" name="enhance" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q10">10. Any additional comments or suggestions?</label>
            <textarea id="q10" name="comments" rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        function showSuccessAlert() {
            alert("Thank you for submitting the survey!");
            setTimeout(function() {
                window.location.replace = "index.html#services";
            }, 0);
            return true;
        }
    

    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting immediately

            // Perform any additional actions here if needed

            // Submit the form programmatically
            if (showSuccessAlert()) {
                form.submit();
            }
        });
    });
</script>
</body>
</html>
